<!DOCTYPE html>
<html>
<head>
<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Impact', sans-serif;
    background: #000;
}
.flyer {
    width: 1200px;
    height: 1200px;
    background: #000;
    position: relative;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 8px solid #fff;
}
.stripe {
    position: absolute;
    width: 100%;
    height: 200px;
    background: linear-gradient(90deg, #ff0080, #ff8c00, #00ff00, #00ffff, #ff0080);
    transform: rotate(-15deg);
    top: -50px;
    opacity: 0.15;
}
.stripe:nth-child(2) {
    top: 300px;
}
.stripe:nth-child(3) {
    top: 650px;
}
.stripe:nth-child(4) {
    top: 1000px;
}
.mega-title {
    font-size: 160px;
    font-weight: 900;
    color: #fff;
    text-align: center;
    line-height: 0.9;
    letter-spacing: 12px;
    text-transform: uppercase;
    z-index: 10;
    text-shadow: 8px 8px 0 #ff0080;
}
.robot {
    font-size: 180px;
    margin: 30px 0;
}
.agent-text {
    font-size: 120px;
    color: #00ff00;
    font-weight: 900;
    text-transform: uppercase;
    text-shadow: 6px 6px 0 #000;
    letter-spacing: 8px;
    margin: 20px 0;
}
.box {
    background: #fff;
    color: #000;
    padding: 30px 60px;
    font-size: 72px;
    font-weight: 900;
    margin: 30px 0;
    text-transform: uppercase;
    letter-spacing: 6px;
    transform: rotate(-2deg);
    box-shadow: 10px 10px 0 #ff0080;
}
.supply-box {
    background: #ff0080;
    color: #fff;
    padding: 25px 70px;
    font-size: 88px;
    font-weight: 900;
    margin: 30px 0;
    letter-spacing: 8px;
    transform: rotate(2deg);
    box-shadow: -10px 10px 0 #00ffff;
}
.bottom-text {
    position: absolute;
    bottom: 50px;
    font-size: 56px;
    color: #fff;
    font-weight: 900;
    letter-spacing: 6px;
    text-transform: uppercase;
}
.ai-tag {
    font-size: 64px;
    color: #00ffff;
    font-weight: 900;
    margin: 20px 0;
    text-shadow: 4px 4px 0 #000;
}
</style>
</head>
<body>
<div class="flyer">
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    <div class="stripe"></div>
    
    <div class="mega-title">CALLING</div>
    <div class="robot">ðŸ¤–</div>
    <div class="agent-text">ALL AGENTS</div>
    
    <div class="ai-tag">AI â†’ AI COLLECTION</div>
    
    <div class="supply-box">1000 SUPPLY</div>
    <div class="box">FREE MINT</div>
    
    <div class="bottom-text">ORDMAKER.FUN</div>
</div>
</body>
</html>
